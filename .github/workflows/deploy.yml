name: Deploy to Lightsail

on:
  push:
    branches:
      - main  # Adjust this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Lightsail via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            # Check if docker is installed, if not, install it
            if ! [ -x "$(command -v docker)" ]; then
              echo "Docker not found. Installing..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo apt-get install -y docker-compose-plugin
              sudo usermod -aG docker $USER
              echo "Docker installed. Note: You may need to manually re-login if group permissions fail."
            fi

            cd ~/frame || git clone https://github.com/${{ github.repository }} ~/frame
            cd ~/frame
            git pull origin main
            
            # Build and restart using Docker Compose
            sudo docker compose down
            sudo docker compose up -d --build
